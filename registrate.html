    <div class="container-fluid" id="registrate" style="background-image: url(img/circulosFondo.jpg);">

        <div class="container" style="height: 100vh;">
            <div class="row justify-content-center"> 
                <div class="col-lg-6 ">

                    <form id="Formulario">
                        <div class="my-3">
                            <label for="name" style="font-family: Raleway-Bold;" >Nombre/s:</label>
                            <input type="text" name="name" class="form-control" id="Nombre" placeholder="Ingresa tu/s nombre/s" required>
                          </div>
                          <div class="my-3">
                            <label for="name" style="font-family: Raleway-Bold;" >Apellidos:</label>
                            <input type="text" name="name" class="form-control" id="Apellidos" placeholder="Apellidos" required>
                          </div>
                        <div class="my-3">
                          <label for="email" style="font-family: Raleway-Bold;">Correo:</label>
                          <input type="email" name="email" class="form-control" id="Correo" placeholder="Enter email" required>
                        </div>

                        <form id="Formulario">
                            <div class="my-3">
                              <div class="">
                                     <label style="font-family: Raleway-Bold;">Contraseña:</label>
                                    <div class="input-group">
                                        <input ID="txtPassword" type="Password" Class="form-control" placeholder="Ingresa tu contraseña">
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="mb-3">
                            <label for="adress" style="font-family: Raleway-Bold;">Ciudad:</label>
                            <input type="text" name="message" class="form-control" id="Direccion" placeholder="Ciudad" >
                          </div>
                        
                        <button type="submit" class="btn" style="background-color: #513973" name="enviar"><a href="perfil.html" style="color:#C2A1F1;font-family: Raleway-Bold;">Enviar</a></button>
                      </form>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                        <script>
                            $(document).ready(function(){
                                $("#Formulario").submit(function(e) {

                                    e.preventDefault();

                                    const nombre = $("#Nombre").val();
                                    const correo = $("#Correo").val();
                                    const direccion = $("#Direccion").val();
                                    const mensaje = $("#Mensaje").val();

                                    const referencia = "mailto:alebrije_artbox@gmail.com?subject=Peticicion%20de%20informacion&body=Nombre:%20"+nombre+"%0D%0ACorreo:%20"+correo+"%0D%0ATelefono:%20"+tel+"%0D%0ADirección:%20"+direccion+"%0D%0AMensaje:%20"+mensaje;
                                    const enlace = document.createElement("a");
                                    enlace.href = referencia;
                                    enlace.click(); 
                                    
                                });
                            });     
                        </script>
                </div>
